<div class="panel panel-primary">
  <div class="panel-heading">{{ user.name }}</div>
  <div class="panel-body">
    <div ng-show='!!user.address'>Address:<br />
      {{user.address.street}}<br />
      {{user.address.city}}<br />
      {{user.address.planet}}
  </div> <br />

  <div>Friends:
    <div ng-repeat='friend in user.friends'>
      {{friend}}
    </div>
  </div>
</div>
</div>
